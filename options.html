<!DOCTYPE html>
<html>
  <head>
    <title>ロールの追加</title>
    <meta charset="UTF-8">
    <style>
        body {
          overflow: hidden;
          margin: 0px;
          padding: 0px;
          background: white;
          min-width:500px;
        }
        
        div {        
          text-align: left;
          padding: 1px 3px;          
          font-size: 1.0em;
          width: auto;
          margin-top: 1px;
          background: #ffffff;
        } 
        a:hover {
          background: #6ddaf5;
        }
      
        label {
          color: blue;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <h3>ロールの追加</h3>
    <div>   
    
    <div>        
        <table>          
          <tr>
            <td><label>プロジェクト名</label></td>
            <td><input id="projectCode" placeholder="Your project code"  type="text" required/></td>
          </tr>
          <tr>
            <td><label>AWS アカウントID</label></td>
            <td><input id="awsAccountId" placeholder="Your aws account id"  type="text" required/></td>
          </tr>
          <tr>
            <td><label>AWS アカウントロール</label></td>
            <td><input id="awsAccountRole" placeholder="Your aws account role"  type="text" required/></td>
          </tr>
          <tr>
            <td><label>表示名</label></td>
            <td><input id="textDisplay" placeholder="code@role for display on AWS console"  type="text" required/></td>
          </tr>
          <tr>
              <td><label>環境用</label></td>
              <td><select>
                  <option value="開発">開発</option>
                  <option value="本番">本番</option>
              </select></td>
            </tr>
        </table>
        <input id="awsAccountAdd" type="submit" value="登録"/> 
    </div>  
  </body>
</html>
